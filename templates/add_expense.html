{% extends "base.html" %}
{% block title %}Add Expense | Expense Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Add Expense</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input name="category" class="form-control" placeholder="e.g., Food, Travel" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Amount (â‚¹)</label>
            <input name="amount" type="number" step="0.01" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input name="spent_on" type="date" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Note (optional)</label>
            <input name="note" class="form-control" placeholder="Short memo" />
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-success">Save</button>
            <a class="btn btn-outline-secondary" href="/">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
